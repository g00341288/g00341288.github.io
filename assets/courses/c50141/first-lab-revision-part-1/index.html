<html>
<head>
	<meta charset="UTF-8">
	<title>First Lab Revision Part 1</title>
	<link rel="stylesheet" href="css/first-lab-revision-part-1.css">
</head>
<body>
	  <h1>Elderflower</h1>
	  <div id="content">
	    <div id="greeting" class="message">Hello!</div>
	    <table>
	      <tr>
	        <td>Custom sign: </td>
	        <td id="userSign"></td>
	      </tr>
	      <tr>
	        <td>Total tiles: </td>
	        <td id="tiles"></td>
	      </tr>
	      <tr>
	        <td>Subtotal: </td>
	        <td id="subTotal">$</td>
	      </tr>
	      <tr>
	        <td>Shipping: </td>
	        <td id="shipping">$</td>
	      </tr>
	      <tr>
	        <td>Grand total: </td>
	        <td id="grandTotal">$</td>
		  </tr>
	    </table>
	   	<a id="button" href="#" class="action">Pay Now</a>
	   	<a id="back" href="#" class="action">Back</a>
	  </div>
	  <script src="js/first-lab-revision-part-1.js"></script>

	  <!-- This script ensures that no matter where I host the site it 
	  will return to the previous page when the user clicks the back button! -->
	  <script type="text/javascript">
		var previousPage = document.referrer;
		var backButton = document.getElementById('back');
		backButton.addEventListener('click', function(e) {
			e.preventDefault();
			window.location.href = previousPage;
		});
	</script>
</body>
</html>
