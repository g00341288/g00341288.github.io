<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Events Lab 3 - Event Listener and Event Object</title>
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <!-- 
      
        GitHub pages does not support form POST method - using GET instead
        for demos. The source code for the example uses the correct POST method:

          <form method="post"> 

      -->
      <form method="GET">

        <label for="username">Create a username: </label>
        <input type="text" id="username" /><div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" /><div id="feedback"></div>

        <input type="submit" value="sign up" />

      </form>
    </div>
    <script src="event-listener-with-event-object.js"></script>
  </body>
</html>
